<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        span {
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h2>Kalkulator Luas</h2>

    <label for="panjang">Panjang:</label>
    <input type="number" id="panjang" placeholder="Masukkan panjang">

    <label for="lebar">Lebar:</label>
    <input type="number" id="lebar" placeholder="Masukkan lebar">

    <button onclick="hitungLuas()">Hitung Luas</button>

    <p>Hasil Luas: <span id="hasilLuas">0</span> mÂ²</p>

    <script>
        function hitungLuas() {
            var panjang = document.getElementById('panjang').value;
            var lebar = document.getElementById('lebar').value;

            var luas = panjang * lebar;

            document.getElementById('hasilLuas').innerText = luas;
        }
    </script>
</body>
</html>
